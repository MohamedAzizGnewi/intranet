<div>
 
  <mat-form-field class="input-filter">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z0">

    <!-- Checkbox Column -->
    
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
     
      </th>
      <td mat-cell *matCellDef="let row">
        <div class="row align-items-center">
            <mat-checkbox class="mt-2" [style.opacity]="row.show || selection.isSelected(row) ? 100 : 0"
                      (click)="display(row.position)"
                      (change)="$event ? selection.toggle(row) : null "
                      
                     
                      [aria-label]="checkboxLabel(row)">
                    
                     
        </mat-checkbox>
        </div>
        
      </td>
    </ng-container> 
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="symbole">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"> <img [src]="element.symbole" class="icon"></td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
   
    <ng-container matColumnDef="modified">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Modified </th>
      <td mat-cell *matCellDef="let element"> {{element.modified}} </td>
    </ng-container>
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef> Size </th>
      <td mat-cell *matCellDef="let element"> {{element.size}} </td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> edit </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="openDialog()">
            <mat-icon>
             
                drive_file_rename_outline
            </mat-icon>
            <span>Rename</span>
          </button>
          <button mat-menu-item (click)="openPermission()">
            <mat-icon>
              vpn_key
            </mat-icon>
            <span>Change Permission</span>
          </button>
        </mat-menu>
      
      
      
    
    </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)" (mouseover)="handleMouseOver(row)" (mouseleave)="handleMouseLeave(row)" (dblclick)="doubleClick()">
    </tr>

  </table>
  <li *ngIf="animal">
    You chose: <i>{{animal}}</i>
  </li>
  <mat-paginator [pageSizeOptions]="[5, 10,15]" showFirstLastButtons></mat-paginator>
</div>
