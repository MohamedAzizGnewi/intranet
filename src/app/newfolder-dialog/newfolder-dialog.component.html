<!--<h1 mat-dialog-title>Hi {{data.name}}</h1> -->

<h1 mat-dialog-title >New Folder</h1>
  <div mat-dialog-content>
    <div class="form">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="title">
           
          </mat-form-field>
          <span class="label">Visibility</span>
          
            <section class="example-section">
                
               
                
                  <span  class="example-list-section">
                    <div class="row">
                      <div class="col-3" *ngFor="let subtask of subtasks ; let i=index "  >
                        <mat-checkbox [(ngModel)]="subtask.permission"
                       
                                        color="primary"
                                      (ngModelChange)="updateAllComplete()"
                                      [disabled]=!permissions[i] >
                          {{subtask.departement}}
                        </mat-checkbox>
                      </div>
                  </div>
                  </span> 
             
              
        
         
            </section>
        
           
     
       
    </div>
    
    
   
      
  </div>
  <div mat-dialog-actions>
    <button mat-button  (click)="close()">Close</button>
    <button mat-button (click)="save3()" cdkFocusInitial>Ok</button>
  </div>
