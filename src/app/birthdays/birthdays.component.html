<div class="left_box mt-3 card ">
    <div class="card-header ui-sortable-handle" style="cursor: move;">
      <h3 class="card-title">
        <i class="fas fa-birthday-cake mr-1"></i>
       
        Upcoming Birthdays
      </h3>  

      <div class="card-tools">
        
        <button type="button" class="btn btn-tool" data-card-widget="collapse">
          <i class="fas fa-minus"></i>
        </button>
      
        <button type="button" class="btn btn-tool" data-card-widget="remove">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <!-- /.card-header -->
    <div class="card-body" style="display: block;">
      <kendo-card width="100%" *ngFor="let user of users">
        <kendo-card-header class="k-hbox">
         
          <kendo-avatar
            width="60px"
            height="60px"
      
            [imageSrc]="'data:image/gif;base64,'+user.image"
            shape="circle"
          ></kendo-avatar>
          <div class="container-fluid">
           
            <h6 class="flex-container-div name-birthday">{{user.firstName}} {{user.lastName}}</h6>

            <h6 class="flex-container-div date-birthday " > {{user.birthday | date}}</h6>
            
            <button type="button" class="mt-2 btn btn-sm  btn-outline-primary" (click)="open(user.username)" >Happy birthday</button>
            
          </div>
        </kendo-card-header>
        
 
      




     
  </kendo-card>
    </div>
  
    <!-- /.card-footer-->
  </div>
  <div *ngIf="!show" class="container-fluid test2">
    <div class="h-100 row align-items-center justify-content-center t1">
      <div  class="row k-loading-panel">
        <div class="k-loading-panel-mask"></div>
        <div class="k-loading-panel-wrapper">
          <kendo-loader
            type="infinite-spinner"
            themeColor="primary"
            size="small"
          >
          </kendo-loader>
          <div class="k-loading-panel-text">Loading...</div>
        </div>
      </div>
      </div>
      </div>
